
<div *ngIf="hero">
    <h2>{{hero.name}} details from html!</h2>
    <div>
        <label>id: </label> {{hero.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" placeholder="name">
    </div>
    <div>
        <button (click)="goBack()">Back</button>
    </div>
</div>
